<div class="container">
    <div class="d-flex justify-content-start mb-3">
        <a routerLink="/administrators">
            <app-back-icon></app-back-icon>
        </a>
    </div>
    <h2 class="text-center text-primary-emphasis fw-semibold mb-4">New Administrator</h2>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50" (ngSubmit)="onSubmit(newAdminForm)" #newAdminForm="ngForm" *ngIf="!isLoading">
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel">
                <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
            </div>
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    ngModel
                    name="name"
                    required
                    #name="ngModel">
                <span class="text-danger" *ngIf="!name.valid && name.touched">Please enter a name</span>
            </div>
            <div class="form-group mb-2">
                <label for="surname">Surname</label>
                <input
                    type="text"
                    id="surname"
                    class="form-control"
                    ngModel
                    name="surname"
                    required
                    #surname="ngModel">
                <span class="text-danger" *ngIf="!surname.valid && surname.touched">Please enter a surname</span>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    #password="ngModel">
                <span class="text-danger" *ngIf="!password.valid && password.touched">The password must have at least 6 characters</span>
            </div>
            <div class="text-center">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!newAdminForm.valid">Create administrator</button>
            </div>
        </form>
    </div>
</div>
