<div class="d-flex justify-content-start mb-3">
  <a routerLink="/buildings">
    <app-back-icon></app-back-icon>
  </a>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="w-50">

    <h2 class="text-center text-primary-emphasis fw-semibold mb-4">Edit Building</h2>

    <div class="form-group">
      <label class="fw-semibold" for="editableText">Name</label>
      <input type="text" class="form-control" id="editableText" [(ngModel)]="this.newName">
    </div>

    <div class="d-flex justify-content-start mt-3" *ngIf="manager.name !== ''">
      <a class="list-group-item d-flex justify-content-between align-items-center py-3">
        <div>
          <h6 class="mt-3">Current Manager</h6>
          <p class="list-group-item-text mb-0">Name: {{ manager.name }}</p>
          <p class="list-group-item-text mb-0">Surname: {{ manager.surname }}</p>
          <p class="list-group-item-text mb-0">Email: {{ manager.email }}</p>
        </div>
      </a>
    </div>

    <label for="editableText" class="mt-3 fw-semibold">Change Manager</label>
    <div class="dropdown mb-3">
      <button
        class="btn btn-light dropdown-toggle border-dark-subtle"
        type="button"
        id="categoryDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        {{ selectedManagerEmail === '' ? 'Select a new manager ...' : selectedManagerName + ' ' + selectedManagerSurname + ' - ' + selectedManagerEmail}}
      </button>
      <ul class="dropdown-menu list-with-overflow" aria-labelledby="categoryDropdown">
        <li *ngFor="let manager of managers">
          <a class="dropdown-item" (click)="selectManager(manager)">{{ manager.name + ' ' + manager.surname + ' - ' + manager.email }}</a>
        </li>
      </ul>
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary mt-2"
        (click)="onSubmit()"
        [disabled]="this.newName === '' || this.selectedManagerEmail === ''">
        Edit Building
      </button>
    </div>

    <div *ngIf="isLoading" class="text-center mt-3">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <div class="alert alert-danger" *ngIf="error !== ''">
        <p>{{ error }}</p>
      </div>
    </div>
  </div>
</div>
