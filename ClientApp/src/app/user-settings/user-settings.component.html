<div class="container">
    <h2 class="text-center text-primary-emphasis fw-semibold my-5">User Settings</h2>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50" (ngSubmit)="onSubmit(updateSettingsForm)" #updateSettingsForm="ngForm" *ngIf="!isLoading">
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    [(ngModel)]="user.name"
                    name="name"
                    required
                    #name="ngModel">
                <span class="text-danger" *ngIf="!name.valid && name.touched">Please enter a valid name</span>
            </div>
            <div class="form-group mb-2">
                <label for="surname">Surname</label>
                <input
                    type="text"
                    id="surname"
                    class="form-control"
                    name="surname"
                    [(ngModel)]="user.surname"
                    required
                    #surname="ngModel">
                <span class="text-danger" *ngIf="!surname.valid && surname.touched">Please enter a valid surname</span>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    #password="ngModel">
                <span class="text-danger" *ngIf="!password.valid && password.touched">Password must have at least 6 characters</span>
            </div>
            <div class="text-center mt-4">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!updateSettingsForm.valid">Update settings</button>
            </div>
        </form>
    </div>
</div>
