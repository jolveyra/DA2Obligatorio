<div class="container">
    <div class="d-flex justify-content-start mb-3">
        <a routerLink="/importers">
            <app-back-icon></app-back-icon>
        </a>
    </div>
    <h2 class="text-center text-primary-emphasis fw-semibold mb-4">New Importer Tool</h2>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== '' && !isLoading">
            <p>{{ error }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="d-flex justify-content-center" *ngIf="!isLoading">
        <form class="w-50" (ngSubmit)="onSubmit(newImporterForm)" #newImporterForm="ngForm">
            <div class="form-group mb-2">
                <label for="name">Name (without file extension)</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    ngModel
                    name="name"
                    required
                    #name="ngModel">
                <span class="text-danger" *ngIf="!name.valid && name.touched">Name cannot be empty</span>
            </div>
            <div class="text-center my-4">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!newImporterForm.valid">Add importer tool</button>
            </div>
        </form>
    </div>
</div>
