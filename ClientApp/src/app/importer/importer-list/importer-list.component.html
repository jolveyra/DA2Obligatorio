<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewImporter()">New importer</button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="noImporters">
        <h2 class="text-primary-emphasis">There aren't any importer tools yet</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-75">
            <app-import-item
                *ngFor="let importerElem of importers"
                [importer]="importerElem"></app-import-item>
        </div>
    </div>
</div>
