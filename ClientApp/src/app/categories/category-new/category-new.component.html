<div class="container">
    <div class="d-flex justify-content-start mb-3">
        <a routerLink="/invitations">
            <app-back-icon></app-back-icon>
        </a>
    </div>
    <h2 class="text-center text-primary-emphasis fw-semibold mb-4">New Category</h2>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50" (ngSubmit)="onSubmit(newCategoryForm)" #newCategoryForm="ngForm" *ngIf="!isLoading">
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    ngModel
                    name="name"
                    required
                    #name="ngModel">
                <span class="text-danger" *ngIf="!name.valid && name.touched">Name cannot be empty</span>
            </div>
            <div class="text-center my-4">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!newCategoryForm.valid">Create category</button>
            </div>
        </form>
    </div>
</div>
