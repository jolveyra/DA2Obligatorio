<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewCategory()">New category</button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="noCategories">
        <h2 class="text-primary-emphasis">There aren't any categories yet</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-75">
            <app-category-item
                *ngFor="let categoryElem of categories"
                [category]="categoryElem"></app-category-item>
        </div>
    </div>
</div>
