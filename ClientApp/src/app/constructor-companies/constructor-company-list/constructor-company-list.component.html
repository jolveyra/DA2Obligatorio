<div class="container">
  
  <div class="d-flex justify-content-end mb-5">
    <button class="btn btn-success" (click)="onNewConstructorCompany()">New Constructor Company</button>
  </div>
  <div class="d-flex justify-content-center mt-5" *ngIf="noConstructorCompanies">
      <h2 class="text-primary-emphasis">There hasn't been sent any constructor companies yet</h2>
  </div>
  <div class="d-flex justify-content-center">
      <div class="alert alert-danger" *ngIf="error !== ''">
          <p>{{ error }}</p>
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <div class="list-group w-50 list-with-overflow">
          <app-constructor-company-item
              *ngFor="let constructorCompany of constructorCompanies"      
              (constructorCompanyToAssign)="onSelectConstructorCompany($event)"
              [constructorCompany]="constructorCompany"
              [ngClass]="{'selected': constructorCompany.id === constructorCompanyToAssign.id}">
            </app-constructor-company-item>
      </div>
  </div>
  <div class="d-flex justify-content-center mt-5" *ngIf="constructorCompanyToAssign.name !== ''">
    <div class="form-group w-75">
      <label for="editableText"> Selected Constructor Company: </label>
      <input type="text" class="form-control bg-light" id="editableText" [(ngModel)]="this.constructorCompanyToAssign.name">
    </div>
  </div>
  <div class="d-flex justify-content-center my-4">
    <button
      (click)="onAssignConstructorCompany()"
      class="btn btn-success"
      [disabled]="constructorCompanyToAssign.name === ''">Assign</button>
  </div>
</div>
