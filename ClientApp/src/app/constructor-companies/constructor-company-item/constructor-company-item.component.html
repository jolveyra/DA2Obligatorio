<div *ngIf="constructorCompany.name !== ''" class="list-group-item d-flex justify-content-between align-items-center">
  <p class="mb-0 fw-semibold">
    Name: {{ constructorCompany.name }}
  </p>
  <div class="d-flex justify-content-right">
    <button class="btn btn-primary"
    (click)="onSelect(constructorCompany.id)"
    >
      Select
    </button>
  </div>
</div>
