<div class="container">
  <div class="d-flex justify-content-start mb-3">
      <a (click)="onBackIcon()">
          <app-back-icon></app-back-icon>
      </a>
  </div>
  <h2 class="text-center text-primary-emphasis fw-semibold mb-4">New Constructor Company</h2>
  <div class="alert alert-danger" *ngIf="error !== ''">
      <p>{{ error }}</p>
  </div>
  <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="d-flex justify-content-center">
      <form class="w-50" (ngSubmit)="onSubmit(newConstructorCompanyForm)" #newConstructorCompanyForm="ngForm" *ngIf="!isLoading">
          <div class="form-group mb-2">
              <label for="name">Name</label>
              <input
                  type="text"
                  id="name"
                  class="form-control"
                  ngModel
                  name="name"
                  required
                  minlength="2">
          </div>
          <div class="text-center mt-4">
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!newConstructorCompanyForm.valid">Create constructor company</button>
        </div>
      </form>
  </div>
</div>
