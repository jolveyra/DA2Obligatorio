<div class="list-group list-group-flush">
    <a
        class="list-group-item border-primary-subtle" 
        routerLink="/administrators"
        routerLinkActive="active"
        *ngIf="userRole === 'Administrator'">Administrators</a>
    <a
        class="list-group-item border-primary-subtle" 
        routerLink="/managers"
        routerLinkActive="active"
        *ngIf="userRole === 'Administrator'">Managers</a>
    <a
        class="list-group-item border-primary-subtle" 
        routerLink="/constructorCompanyAdministrators"
        routerLinkActive="active"
        *ngIf="userRole === 'Administrator'">Constructor Company Administrators</a>
    <a
        class="list-group-item border-primary-subtle"
        routerLink="/invitations"
        routerLinkActive="active"
        *ngIf="userRole === 'Administrator'">Invitations</a>
    <a
        class="list-group-item border-primary-subtle"
        routerLink="/buildings"
        routerLinkActive="active"
        *ngIf="userRole === 'Manager' || userRole === 'ConstructorCompanyAdmin'">Buildings</a>
    <a 
        class="list-group-item border-primary-subtle"
        routerLink="/requests"
        routerLinkActive="active"
        *ngIf="userRole === 'Manager' || userRole === 'MaintenanceEmployee'">Requests</a>
    <a 
        class="list-group-item border-primary-subtle"
        routerLink="/maintenanceEmployees"
        routerLinkActive="active"
        *ngIf="userRole === 'Manager'">Maintenance Employees</a>
    <a 
        class="list-group-item border-primary-subtle"
        routerLink="/reports"
        routerLinkActive="active"
        *ngIf="userRole === 'Manager'">Reports</a>
    <a 
        class="list-group-item border-primary-subtle"
        routerLink="/constructorCompanies"
        routerLinkActive="active"
        *ngIf="userRole === 'ConstructorCompanyAdmin'">Constructor company</a>
    <a
        class="list-group-item border-primary-subtle"
        routerLink="/categories"
        routerLinkActive="active"
        *ngIf="userRole === 'Administrator'">Categories</a>
    <a
        class="list-group-item border-primary-subtle"
        routerLink="/importers"
        routerLinkActive="active"
        *ngIf="userRole === 'ConstructorCompanyAdmin'">Importers</a>
</div>
