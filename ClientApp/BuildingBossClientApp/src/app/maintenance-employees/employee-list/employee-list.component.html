<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewMaintenanceEmployee()">New maintenance employee</button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="maintenanceEmployees.length === 0">
        <h2 class="text-primary-emphasis">There are no maintenance employees logged yet</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-50">
            <app-employee-item
                *ngFor="let employee of maintenanceEmployees"
                [maintenanceEmployee]="employee"></app-employee-item>
        </div>
    </div>
</div>
