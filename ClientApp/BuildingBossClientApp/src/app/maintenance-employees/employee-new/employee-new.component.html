<div class="container">
    <div class="d-flex justify-content-start mb-3">
        <a routerLink="/maintenanceEmployees">
            <app-back-icon></app-back-icon>
        </a>
    </div>
    <h2 class="text-center text-primary-emphasis fw-semibold mb-4">New Administrator</h2>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50" (ngSubmit)="onSubmit(newMaintenanceEmployeeForm)" #newMaintenanceEmployeeForm="ngForm" *ngIf="!isLoading">
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    ngModel
                    name="name"
                    required
                    minlength="2">
            </div>
            <div class="form-group mb-2">
                <label for="surname">Surname</label>
                <input
                    type="text"
                    id="surname"
                    class="form-control"
                    ngModel
                    name="surname"
                    required
                    minlength="2">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div class="text-center">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!newMaintenanceEmployeeForm.valid">Create maintenance employee</button>
            </div>
        </form>
    </div>
</div>
