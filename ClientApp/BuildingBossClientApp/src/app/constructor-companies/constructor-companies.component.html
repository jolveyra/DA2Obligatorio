<div class="mt-3 mb-5">
  <router-outlet></router-outlet>
    <div *ngIf="!this.isLoading" class="container">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="!this.constructorCompanyName"> <!-- FIXME: when it doesnt have a constructor company assigned, problem is that we need to create a new model and check -->
          <app-constructor-company-new></app-constructor-company-new>
          <app-constructor-company-list></app-constructor-company-list>
        </div>
        <div *ngIf="this.constructorCompanyName"> <!-- FIXME: when it does have a constructor company assigned -->
          <h2 class="text-center text-primary-emphasis fw-semibold mb-4">Constructor Company</h2>
          <div class="container mt-5">
            <div class="form-group">
                <label for="editableText"> Name </label>
                <input type="text" class="form-control" id="editableText" [(ngModel)]="this.constructorCompany.name">
                <button
                class="btn btn-primary"
                (click)="onEditConstructorCompany()">Edit name</button>
            </div>
          </div>
        </div>
    </div>    
    <div *ngIf="this.isLoading" class="container">
      <app-loading-spinner></app-loading-spinner>
  </div>
</div>
