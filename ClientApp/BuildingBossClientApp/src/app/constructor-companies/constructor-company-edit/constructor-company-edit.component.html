<h2 class="text-center text-primary-emphasis fw-semibold mb-4">Constructor Company</h2>
<div class="container mt-5">
  <div class="form-group">
      <label for="editableText"> Name </label>
      <input type="text" class="form-control" id="editableText" [(ngModel)]="this.constructorCompany.name">

      (click)="onEditConstructorCompany()">Edit name</button>
  </div>
</div>
