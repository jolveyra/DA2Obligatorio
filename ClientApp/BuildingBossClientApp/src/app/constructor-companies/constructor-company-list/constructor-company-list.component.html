<div class="container">
  <div class="d-flex justify-content-center mt-5" *ngIf="noConstructorCompanies">
      <h2 class="text-primary-emphasis">There hasn't been sent any constructor companies yet</h2>
  </div>
  <div class="d-flex justify-content-center">
      <div class="alert alert-danger" *ngIf="error !== ''">
          <p>{{ error }}</p>
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <div class="list-group w-75">
          <app-constructor-company-item
              *ngFor="let constructorCompany of constructorCompanies"
              (constructorCompanyToAssign)="onSelectConstructorCompany($event)"
              [constructorCompany]="constructorCompany"></app-constructor-company-item>
      </div>
  </div>
  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-success">Assign</button>
  </div>
</div>
