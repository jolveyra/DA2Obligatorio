<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewAdministrator()">New administrator</button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="noAdministrators">
        <h2 class="text-primary-emphasis">There are no administrators logged yet</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-50">
            <app-administrator-item
                *ngFor="let admin of administrators"
                [administrator]="admin"></app-administrator-item>
        </div>
    </div>
</div>
