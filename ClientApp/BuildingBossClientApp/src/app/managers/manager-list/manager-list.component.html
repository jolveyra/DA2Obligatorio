<div class="container">
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-50">
            <app-manager-item
                *ngFor="let manager of managers"
                [manager]="manager"></app-manager-item>
        </div>
    </div>
</div>
