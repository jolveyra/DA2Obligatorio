<a
    [routerLink]="[building.id]"
    class="list-group-item d-flex justify-content-between align-items-center custom-hover py-3">
    <div>
        <h4 class="list-group-item-heading">{{ building.name }}</h4>
        <p class="list-group-item-text mb-0">{{ building.street + ' ' + building.doorNumber + '. Corner: ' + building.cornerStreet }}</p>
        <p class="list-group-item-text mb-0" *ngIf="role === 'ConstructorCompanyAdmin'">{{ building.managerId === '0' ? "There's no manager assigned to building" : 'Manager: ' + building.managerId }}</p>
    </div>
    <div class="d-flex flex-column align-items-end">
        <p class="mb-0">Shared expenses: {{ building.sharedExpenses }}</p>
    </div>
</a>
