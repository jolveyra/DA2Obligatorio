<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewInvitation()">New invitation</button>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-50">
            <app-invitation-item
                *ngFor="let invite of invitations"
                [invite]="invite"></app-invitation-item>
        </div>
    </div>
</div>
