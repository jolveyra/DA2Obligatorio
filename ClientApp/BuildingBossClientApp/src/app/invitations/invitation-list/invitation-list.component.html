<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="onNewInvitation()">New invitation</button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="noInvitations">
        <h2 class="text-primary-emphasis">There hasn't been sent any invitations yet</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="list-group w-75">
            <app-invitation-item
                *ngFor="let invite of invitations"
                (invitationToDelete)="onDeleteInvitation($event)"
                [invite]="invite"></app-invitation-item>
        </div>
    </div>
</div>
